name: Send daily notifications

on:
  schedule:
    # Should run at 8, 14, 17h (UTC-3)
    - cron: "0 11,17,20 * * *"

jobs:
  refresh-feed:
    runs-on: ubuntu-latest
    steps:
      - name: Call daily callback
        run: curl --request POST --url "https://podcodar-webhooks.deno.dev/daily-callback"
